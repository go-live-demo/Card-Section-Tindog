<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!------------------------------------------------ Styling------------------------------------------------>
  <!-- Font Awseome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- General Styling -->
  <link rel="stylesheet" href="general-style.css">
  <!-- Customized Styling -->
  <link rel="stylesheet" href="style.css">
  
  <title>Card Section Flex-box</title>
</head>
<body>
  <div class="container">
    <!-- Card Section -->
    <div class="card-section split-evenly">
      <div class="card">
        <div class="card__header">
          <i class="card__header__icon fas fa-check-circle "></i>
          <h3 class="card__header__title">Easy to use.</h3>
        </div>
        <p class="card__description">
          So easy to use, even your dog could do it.
        </p>
      </div>

      <div class="card">
        <div class="card__header">
          <i class="card__header__icon fas fa-bullseye"></i>
          <h3 class="card__header__title">Elite Clientele</h3>
        </div>
        <p class="card__description">
          We have all the dogs, the greatest dogs.
        </p>
      </div>

      <div class="card">
        <div class="card__header">
          <i class="card__header__icon fas fa-heart"></i>
          <h3 class="card__header__title">Guaranteed to work</h3>
        </div>
        <p class="card__description">
          Find the love of you dog's life or your money back.
        </p>
      </div>
    </div>
  </div>
</body>
</html>
